<div class="material-list-container">
  <mat-card class="material-card">
    <div class="material-list-header">
      <div>
        <h1 class="title">Gesti√≥n de Materiales</h1>
        <p class="subtitle">
          Visualiza, filtra y gestiona los materiales registrados.
        </p>
      </div>
      <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="openRegisterDialog()">
        <mat-icon>add</mat-icon>
        Registrar Material
      </button>
    </div>

    <mat-card-content>
      <app-material-filters
        (filtersChanged)="onFiltersChanged($event)"
        (filtersCleared)="onFiltersCleared()"
      ></app-material-filters>
      <app-material-table
        [materials]="dataSource.data"
        (onEdit)="openUpdateDialog($event)"
        (onDelete)="confirmDeleteMaterial($event)"
      ></app-material-table>
    </mat-card-content>
  </mat-card>
</div>
