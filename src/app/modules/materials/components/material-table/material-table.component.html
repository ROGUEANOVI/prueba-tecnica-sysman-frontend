<div class="material-table-container">

  <div class="table-controls">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar materiales" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Ciudad Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Ciudad</th>
      <td mat-cell *matCellDef="let element">{{ element.city.name }}</td>
    </ng-container>

    <!-- Fechas Column -->
    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de compra</th>
      <td mat-cell *matCellDef="let element">{{ element.purchaseDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="saleDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de venta</th>
      <td mat-cell *matCellDef="let element">{{ element.saleDate | date }}</td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" class="mat-elevation-z8"></mat-paginator>
</div>
